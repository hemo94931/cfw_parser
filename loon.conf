[Rule]
# Local Rule
# Type:DOMAIN-SUFFIX,DOMAIN,DOMAIN-KEYWORD,USER-AGENT,URL-REGEX,IP-CIDR,IP-CIDR6,IP-ASN
# Strategy:DIRECT,PROXY,REJECT
# Options:no-resolve(only for cidr)
# IP-CIDR,192.168.0.0/16,DIRECT
# IP-CIDR,10.0.0.0/8,DIRECT
# IP-CIDR,172.16.0.0/12,DIRECT
# IP-CIDR,127.0.0.0/8,DIRECT
# Replace "us" in the following line with the English abbreviation of your country.
GEOIP,cn,DIRECT
# When there are no valid policy groups in the configuration file,Loon will use the built-in PROXY policy group;
# When there are valid policy groups in the configuration file,the built-in PROXY policy group will no longer be allowed to be called,and only user-configured policy groups can be used.
# This line below does not need any modification.
FINAL,Mismatch

